<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>My Gallery</title>
</head>
<body>
  <main>
      <section class="profile">
        <img class="image-profile" src="./assets/profilePhoto.png" alt="Rodney Cotton profile photo">
        <h3>Rodney Cotton</h3>
        <h5>Helsinki, Finland</h5>
        <div class="indic_grid">
          <div class="indicators">
            <span class="value">100</span>
            <p class="indic_label">Post</p>
          </div>
          <div class="indicators">
            <span class="value">2,242</span>
            <p class="indic_label">Follower</p>
          </div>
          <div class="indicators">
            <span class="value">1,432</span>
            <p class="indic_label">Following</p>
          </div>
        </div>
      </section>
      <section class="gallery">
        <img id="photo1" src="./assets/photo1.png" alt="" class="image_galery">
        <img id="photo2" src="./assets/photo2.png" alt="" class="image_galery">
        <img id="photo3" src="./assets/photo3.png" alt="" class="image_galery">
        <img id="photo4" src="./assets/photo4.png" alt="" class="image_galery">
        <img id="photo5" src="./assets/photo5.png" alt="" class="image_galery">
        <img id="photo6" src="./assets/photo6.png" alt="" class="image_galery">
      </section>
  </main>
  <footer>
    <p>created by AlcidesMa - devChallenges.io</p>
  </footer>
</body>
</html>
